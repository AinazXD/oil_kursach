{% extends 'base.html' %}

{% block title %}Quality Controls{% endblock %}

{% block content %}
<h2>Quality Controls</h2>
<a href="{% url 'quality_control_create' %}" class="btn btn-success mb-3">Create Quality Control</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for quality_control in quality_controls %}
        <tr>
            <td>{{ quality_control.id }}</td>
            <td>{{ quality_control.name }}</td>
            <td>
                <a href="{% url 'quality_control_detail' quality_control.id %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'quality_control_update' quality_control.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'quality_control_delete' quality_control.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
