{% extends 'base.html' %}

{% block title %}Report Details{% endblock %}

{% block content %}
<h2>Report Details</h2>
<p><strong>ID:</strong> {{ report.id }}</p>
<p><strong>Name:</strong> {{ report.name }}</p>
<a href="{% url 'report_update' report.id %}" class="btn btn-warning">Edit</a>
<a href="{% url 'report_delete' report.id %}" class="btn btn-danger">Delete</a>
{% endblock %}
