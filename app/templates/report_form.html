{% extends 'base.html' %}

{% block title %}Create Report{% endblock %}

{% block content %}
<h2>{% if object %}Edit Report{% else %}Create Report{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
