{% extends 'base.html' %}

{% block title %}Reports{% endblock %}

{% block content %}
<h2>Reports</h2>
<a href="{% url 'report_create' %}" class="btn btn-success mb-3">Create Report</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for report in reports %}
        <tr>
            <td>{{ report.id }}</td>
            <td>{{ report.name }}</td>
            <td>
                <a href="{% url 'report_detail' report.id %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'report_update' report.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'report_delete' report.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
