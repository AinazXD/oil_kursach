{% extends 'base.html' %}

{% block title %}Batches{% endblock %}

{% block content %}
<h2>Batches</h2>
<a href="{% url 'batch_create' %}" class="btn btn-success mb-3">Create Batch</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for batch in batches %}
        <tr>
            <td>{{ batch.id }}</td>
            <td>{{ batch.name }}</td>
            <td>
                <a href="{% url 'batch_detail' batch.id %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'batch_update' batch.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'batch_delete' batch.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
