{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
<h2>Products</h2>
<a href="{% url 'product_create' %}" class="btn btn-success mb-3">Create Product</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'product_update' product.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'product_delete' product.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
