{% extends 'base.html' %}

{% block title %}Delete Pipeline{% endblock %}

{% block content %}
<h2>Delete Pipeline</h2>
<p>Are you sure you want to delete the pipeline "{{ pipeline.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'pipeline_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
