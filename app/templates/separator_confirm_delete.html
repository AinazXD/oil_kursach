{% extends 'base.html' %}

{% block title %}Delete Separator{% endblock %}

{% block content %}
<h2>Delete Separator</h2>
<p>Are you sure you want to delete the separator "{{ separator.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'separator_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
